<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="fishing">
            <div class="fishing-head">
              <div class="fishing-head-l">
                <img src="./img/fish.png" alt="">
                <span></span>
                <p>Fishing Farm</p>
              </div>
              <div class="fishing-head-r">
                <div class="icon">X</div>
                <p>เพื่อเลิกตกปลา</p>
              </div>
            </div>
            <div class="fishing-info">
              <div class="fishing-info-i">
                <div class="icon"><img src="./img/fishing_rod.png" alt=""></div>
                <p>Fishing Rod x5</p>
              </div>
              <div class="fishing-info-i">
                <div class="icon"><img src="./img/fishing_bait.png" alt=""></div>
                <p>River Bait x201</p>
              </div>
            </div>
            <div class="fishing-flex">
              <div class="fishing-flex-items">
                <div class="item-top relative">
                  <img src="./img/tuna.png" alt="">
                  <p>tuna</p>
                </div>
                <div class="item-bottom">38/48</div>
              </div>
              <div class="fishing-flex-items">
                <div class="item-top relative">
                  <img src="./img/x.png" alt="">
                  <p></p>
                </div>
                <div class="item-bottom"></div>
              </div>
              <div class="fishing-flex-items">
                <div class="item-top relative">
                  <img src="./img/x.png" alt="">
                  <p></p>
                </div>
                <div class="item-bottom"></div>
              </div>
              <div class="fishing-flex-items">
                <div class="item-top relative">
                  <img src="./img/x.png" alt="">
                  <p></p>
                </div>
                <div class="item-bottom"></div>
              </div>
              
            </div>
            <div class="fishing-progress">
              <div class="progress">
                    <div
                      class="progress-value blood-circle"
                      style="--percent: 50%"
                    ></div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
