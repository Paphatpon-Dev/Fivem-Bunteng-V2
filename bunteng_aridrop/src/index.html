<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="aridrop-delete flex items-center">
            <div class="aridrop flex justify-center items-center"><img src="./img/open-box.png" alt=""></div>
            <div class="box-aridrop flex flex-col">
              <div>เข้าร่วมได้ตอนนี้</div>
              <div class="flex flex-col">
                <div class="text-aridrop flex justify-between">
                  <div>Aridrop</div>
                  <div class="time flex">
                    <div>20:55</div>
                    <div class="pulsing"></div>
                  </div>
                </div>
                <div class="progress">
                    <div
                      class="progress-value blood-circle"
                      style="--percent: 50%"
                    ></div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
