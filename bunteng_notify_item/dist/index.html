<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="notify-item flex flex-col">
            <div class="item flex justify-between items-center">
              <div class="item-name flex flex-col">
                <div class="item-name-h">ชื่อไอ</div>
                <div class="item-name-b">ข้าวเท็มdddddd</div>
                <div class="flex justify-center items-center notify-box notify-add">
                  <div class="pulsing-add"></div>
                  <div>40</div>
                </div>
              </div>
              <div class="flex justify-center items-center add-img"><img src="./img/item.png" alt=""></div>
            </div>
            <div class="item flex justify-between items-center">
              <div class="item-name flex flex-col">
                <div class="item-name-h">ชื่อไอเท็ม</div>
                <div class="item-name-b">ข้าว</div>
                <div class="flex justify-center items-center notify-box notify-remove">
                  <div class="pulsing-remove"></div>
                  <div>40500</div>
                </div>
              </div>
              <div class="flex justify-center items-center remove-img"><img src="./img/item.png" alt=""></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
