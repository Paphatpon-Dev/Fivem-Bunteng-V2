<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute ">
          <div class="car-hud">
            <div class="mi relative">
              <img src="./img/mi-bg.png" alt="" class="absolute" />
              <img src="./img/mi-info.png" alt="" class="absolute cicle-mi" />
            </div>
            <div class="oil relative">
              <img src="./img/oil-bg.png" alt="" class="absolute" />
              <img src="./img/oil-info.png" alt="" class="absolute cicle-oil" />
            </div>
            <div class="machine relative">
              <img src="./img/machine-bg.png" alt="" class="absolute" />
              <img
                src="./img/machine-info.png"
                alt=""
                class="absolute cicle-machine"
              />
            </div>
            <div class="box relative">
              <div class="f absolute">F</div>
              <div class="e absolute">E</div>
              <div class="h absolute">H</div>
              <div class="c absolute">C</div>
              <img src="./img/oil.png" alt="" class="img-oil absolute">
              <img src="./img/machine.png" alt="" class="img-machine absolute">
              <div class="car relative" >
                <img src="./img/car.png" alt="" class="car-bg">
                <div class="wheels absolute">
                  <img src="./img/wheel/w-t-l-success.png" alt="" class="w-t-l absolute">
                  <img src="./img/wheel/w-t-r-info.png" alt="" class="w-t-r absolute">
                  <img src="./img/wheel/w-b-l-error.png" alt="" class="w-b-l absolute">
                  <img src="./img/wheel/w-b-r-success.png" alt="" class="w-b-r absolute">
                </div>
              </div>
               <div class="mortersical relative" style="display: none;">
                <img src="./img/icon-mortersical.png" alt="">
                <div class="wheels absolute">
                  <img src="./img/mortersical/w-t-success.png" alt="" class="w-t absolute">
                  <img src="./img/mortersical/w-b-info.png" alt="" class="w-b absolute">
                </div>
              </div>
              <div class="boat relative" style="display: none;">
                <img src="./img/boat.png" alt="" class="absolute">
              </div>
              <div class="harrycopter relative" style="display: none;">
                <img src="./img/icon-harrycopter.png" alt="">
              </div>
             
               <div class="text-speed relative">
                  <div class="header">287</div>
                  <div class="secondary">KM/H</div>
                </div>
                <div class="gear relative">
                  <div>1</div>
                  <div>2</div>
                  <div>3</div>
                </div>
            </div>
            <div class="icon relative">
             <div> <img src="./img/lights_d.png" alt="" class="img-a"></div>
              <div><img src="./img/Vector.png" alt=""  class="img-b"></div>
              <div><img src="./img/engine.png" alt=""  class="img-c"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
