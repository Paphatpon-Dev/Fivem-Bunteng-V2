<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="radio flex flex-col">
            <div class="header flex justify-between items-center">
              <div class="text-radio">RADIO LIST</div>
              <div class="header-radio flex">
                <div class="box flex justify-between items-center">
                  <img src="./img/wifi.png" alt="" />
                  <div class="text-count">423</div>
                </div>
                <div class="box flex justify-between items-center">
                  <img src="./img/peple.png" alt="" />
                  <div class="text-count">423</div>
                </div>
              </div>
            </div>
            <div class="body flex flex-col">
              <div class="list flex justify-between items-center">
                <div class="left flex items-center">
                  <div class="pulsing-active"></div>
                  <div>Sweetiiz Sueak</div>
                </div>
                <div class="right flex justify-center items-center">2055</div>
              </div>
              <div class="list flex justify-between items-center">
                <div class="left flex items-center">
                  <div class="pulsing"></div>
                  <div>Sweetiiz Sueak</div>
                </div>
                <div class="right flex justify-center items-center">2055</div>
              </div>
            </div>
            <div class="footer">กด Shift+L เพื่อปิดรายชื่อสมาชิก</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
