<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="id-card flex items-center">
            <div class="profile"><img src="./img/profile.png" alt=""></div>
            <div class="detail flex flex-col">
              <div class="name">
                <div>Player Name</div>
                <div>Sweetiiz Sueak</div>
              </div>
              <div class="bhg flex">
                <div class="birth">
                  <div>Birth:</div>
                <div>24/05/1900</div>
                </div>
                <div class="heights">
                  <div>Height:</div>
                  <div>200</div>
                </div>
                <div class="gender">
                  <div>Gender:</div>
                  <div>MALE</div>
                </div>
              </div>
              <div class="social relative">
                <div>Social Media</div>
                <div>Sweetiiz Sueak</div>
                <img src="./img/facebook.png" alt="" class="absolute">
              </div>
              <div class="status flex flex-col items-center ">
                <div>Show Status:</div>
                <div class="relative">
                  <img src="./img/status.png" alt="" class="absolute">Sode</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
