<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="process-t">
            <div class="icon-process">
              <img src="./img/info.png" alt="" />
            </div>
            <div class="text-process">
              <p>PROCESS</p>
              <p>ประเภท</p>
              <p class="name">ไม้แพ็ค</p>
            </div>
            <div class="btn-process">
              <a>เปิดเมนูแปรรูป</a>
              <a>ยกเลิก</a>
            </div>
          </div>
          <div class="process-b">
            <div class="box-item-name relative">
              <p class="absolute">36/40</p>
              <img src="./img/wood.png" alt="">
            </div>
            <div class="box-item-progress" style="--percent: 25">
              <span class="value flex justify-center items-center"
                ><img src="./img/info.png" alt="" class="icon"
              /></span>
            </div>
            <div class="box-item-process relative">
               <p class="absolute">2</p>
              <img src="./img/wood.png" alt="">
            </div>
            <div class="text-name absolute">แปรรูปไอเท็ม</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
