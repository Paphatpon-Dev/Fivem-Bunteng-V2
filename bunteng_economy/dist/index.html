<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="eco flex">
            <!-- Box left -->
            <div class="left">
              <div class="header flex items-center">
                <div class="icon flex justify-center items-center">
                  <img src="./img/logo.png" alt="" />
                </div>
                <div>ตลาดเศรษฐกิจ</div>
              </div>
              <div class="body flex">
                <!-- items product -->
                <div class="box-left flex flex-col">
                  <div class="b-header">เลือกสินค้าที่ต้องการขาย</div>
                  <div class="b-body flex">
                    <!-- data item -->
                  </div>
                </div>
                <!-- cart Product -->
                <div class="box-right flex flex-col">
                  <div class="b-header">เลือกสินค้าที่ต้องการขาย</div>
                  <div class="box-top">
                    <!-- data cart -->
                  </div>
                  <!-- สรุปการขาย -->
                  <div class="box-bottom">
                    <div>สรุปรายการขาย</div>

                    <div class="row">
                      <div>ราคาขาย</div>
                      <div id="sum-price">0</div>
                    </div>

                    <div class="row">
                      <div>โบนัส (0%)</div>
                      <div id="bonus">0</div>
                    </div>

                    <hr />

                    <div class="row total">
                      <div>ราคาขายสุทธิ</div>
                      <div id="total-price">0</div>
                    </div>

                    <div class="flex justify-center">
                      <button id="sell-btn">ขายสินค้า</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Box right -->
            <div class="right flex flex-col" style="display:none;">
  <div class="header flex items-center">
    <div class="icon flex justify-center items-center">
      <img src="./img/logo.png" alt="" />
    </div>
    <div>สรุปการขาย</div>
  </div>
  <div class="body-2 poem"></div>
  <div class="footer flex justify-between">
    <div>
      <div>ราคาขายสุทธิ</div>
      <div id="right-total">0</div>
    </div>
    <div><button id="confirm-sell-btn">ยืนยันการขาย</button></div>
  </div>
</div>

          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
