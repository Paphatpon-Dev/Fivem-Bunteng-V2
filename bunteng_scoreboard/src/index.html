<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="scoreboard relative">
            <img src="./img/logo.png" alt="" class="absolute logo">
            <div class="box flex absolute">              
              <div class="profile"><img src="./img/profile.png" alt=""></div>
              <div class="list">
                <div class="name flex justify-center items-center">Sweetiiz Sueak</div>
                <div class="box-list flex">
                  <div class="sec flex flex-col">
                    <div class="flex flex-gap">
                      <div class="flex flex-gap items-center">
                        <div class="icon"><img src="./img/job.png" alt=""></div>
                        <div class="job">ประชาชน</div>
                      </div>
                       <div class="flex flex-gap items-center">
                        <div class="icon"><img src="./img/telephone.png" alt=""></div>
                        <div class="phone">7777</div>
                      </div>
                    </div>
                    <div class="flex flex-gap">
                      <div class="flex flex-gap items-center">
                        <div class="icon"><img src="./img/police.png" alt=""></div>
                        <div class="status">20</div>
                      </div>
                      <div class="flex flex-gap items-center">
                        <div class="icon"><img src="./img/star.png" alt=""></div>
                        <div class="status">20</div>
                      </div>
                      <div class="flex flex-gap items-center">
                        <div class="icon"><img src="./img/balance.png" alt=""></div>
                        <div class="status">20</div>
                      </div>
                      <div class="flex flex-gap items-center">
                        <div class="icon"><img src="./img/worldwide.png" alt=""></div>
                        <div class="online">2220</div>
                      </div>
                    </div>
                  </div>
                  <div class="id flex flex-col justify-center items-center">
                    <div class="text-id">id</div>
                    <div>1515</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
