<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Style</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      #app {
        background-image: url("./iPTAdYV.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="container relative">
        <div class="wrapper absolute">
          <div class="menu flex flex-col">
            <div class="menu__title flex items-center">
              <img src="./img/icon-menu.png" alt="" />
              <h1>Hold Menu</h1>
            </div>
            <div class="select_ flex flex-col">
              <div class="select__item select__item--active">
                <span class="select__item-text">Main</span>
              </div>
              <div class="select__item">
                <span class="select__item-text">Player</span>
              </div>
              <div class="select__item">
                <span class="select__item-text">Vehicle</span>
              </div>
              <div class="select__item">
                <span class="select__item-text">World</span>
              </div>
              <div class="select__item">
                <span class="select__item-text">Settings</span>
              </div>
              <div class="select__item">
                <span class="select__item-text">About</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
